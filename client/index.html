<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Lago Bravo Integrated Resorts - Luxury Championship Golf & Marina Resort</title>
    <script>
      // Check if we're being accessed via domain forwarding (referrer check)
      // Only redirect if NOT coming from domain forwarding and NOT on Replit
      const isFromDomainForwarding = document.referrer.includes('lagobravo.com') || 
                                   window.location.search.includes('forwarded') ||
                                   window.location.href.includes('lagobravo');
      
      if (!isFromDomainForwarding && 
          window.location.hostname !== 'replit.com' && 
          window.location.hostname !== 'localhost' && 
          !window.location.hostname.includes('replit.dev')) {
        window.location.replace("https://www.lagobravo.com");
      }
    </script>
    <meta name="description" content="Experience luxury at Lago Bravo World Resort. Premier integrated luxury resort destination offering world-class entertainment, exclusive nightlife, and unparalleled hospitality across stunning global locations.">
    <meta property="og:title" content="Lago Bravo World Resort - Premium Global Destinations">
    <meta property="og:description" content="A premier integrated luxury resort destination offering world-class entertainment, exclusive nightlife, and unparalleled hospitality.">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <meta name="msapplication-TileColor" content="#1e3a8a">
    <meta name="theme-color" content="#1e3a8a">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
